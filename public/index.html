<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGBlinks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #80D2FF;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: rgb(0, 0, 0);
            margin: 0 15px;
            text-decoration: none;
        }

        .hero {
            flex-grow: 1;
            background-image: url('https://i.imgur.com/uhojt6a.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .hero input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            max-width: 600px;
            width: 90%;
        }

        footer {
            background-color: #80D2FF;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 2px 0;
            max-height: 200px;

        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1em;
        }

        footer p {
            font-size: 0.8em;
        }

        .twitter-button {
            display: inline-flex;
            align-items: center;
            background-color: #1DA1F2;
            /* Twitter Blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .twitter-button i {
            margin-right: 8px;
        }

        .twitter-button:hover {
            background-color: #0d95e8;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">GGBlinks</a>
        <a href="https://docs.ggbl.ink/">Docs</a>
        <a href="https://x.com/ggblinkme">@ggblinkme</a>
        <!-- <a href="#">Contact</a> -->
    </nav>

    <div class="hero">
        <div>
            <h1>Convert your post into Blinks</h1>
            <input id="hero-input" type="text"
                placeholder="Your link, for example https://www.facebook.com/devkodigo/posts/pfbid02ZTS8d3MHByoNZAKQmbEftcJLWBw8yS7nbBZ9tUb4tDHzrcdVETMkeVpmPEg4z3ghl">
            <h2 id="output">&nbsp;</h2>
            <a id="tweet-link" href="https://twitter.com/intent/tweet?text=YOUR_TWEET @ggblinkme&url=" target="_blank"
                class="twitter-button">
                <i class="fab fa-twitter"></i> Share on X
            </a>
        </div>
        <div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <!-- <a href="#" title="Facebook">&#xf09a;</a> -->
            <!-- <a href="https://x.com/ggblinkme" title="Twitter">Follow us on X</a> -->
            <!-- <a href="#" title="Instagram">&#xf16d;</a> -->
            <!-- <a href="#" title="LinkedIn">&#xf0e1;</a> -->
        </div>
        <p>&copy; 2024 GGBlinks. All rights reserved.</p>
    </footer>
    <script>
        function update() {
            var inputValue = this.value;
            document.getElementById('output').textContent = 'https://ggbl.ink/' + inputValue;
            document.getElementById('tweet-link').href = "https://twitter.com/intent/tweet?text=YOUR_TWEET @ggblinkme&url=https://ggbl.ink/" + inputValue
        }

        // function copyToClipboard() {
        //     var copyText = document.getElementById("output");
        //     navigator.clipboard.writeText(copyText.innerHTML);
        //     alert("Copied the text: " + copyText.innerHTML);
        // }
        document.getElementById('hero-input').onkeypress = update;
        document.getElementById('hero-input').onchange = update;
    </script>
</body>

</html>
